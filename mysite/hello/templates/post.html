{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="grid-x grid-padding-x">
  <div class="large-4 medium-4 small-12 large-offset-4 medium-offset-4 cell">
    <h3 class="text-center">{{title}}</h3>
    <form action="/make_post/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="button expanded" value="Submit Snapshot"/>
    </form>
  </div>
</div>
{% endblock %}
